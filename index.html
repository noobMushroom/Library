<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="head">MUSHROOM LIBRARY</header>
    <div class="wrapper">
        <div class="booksDiv">
            <div class="newBook">
                <div class="bookName book">
                    <label for="name" class="name">*Title</label>
                    <input maxlength="30" type="text" id='name' name="name" required class="name">
                </div>
                <div class="bookAuthor book">
                    <label for="author" class="name">Author</label>
                    <input maxlength="40"  type="text" id="author" name="author" required class="name">
                </div>
                <div class="pages book">
                    <label for="pages" class="name">Pages</label>
                    <input type="number" id="pages" name="pages" required class="name">
                </div>
                <div class="noteBook book">
                    <label for="note" class="name">Note</label>
                    <textarea maxlength="100" name="notes" id="notes" cols="30" rows="4"
                        placeholder="Notes about the book (max length : 100)"></textarea class='name'>
                </div>
            </div>
            <div class="buttons">
                <div class="edit" id="edit"></div>
                <button class="btn" id="readBtn">READ/UNREAD</button>
                <button id="create" type="submit" class="btn">Add book</button>
                <div class="readUread">
                </div>
            </div>
            <div class="books">
                <table>
                    <tr>
                        <th>Total Books</th>
                        <td class="totalBook" id="total_book">0</td>
                    </tr>
                <tr>
                    <th>Total Read Books</th>
                <td class="totalBook" id="total_read_book">0</td>
            </tr>
            <tr>
                <th>Total Unread Books</th>
                <td class="totalBook" id="total_unread_book">0</td>
            </tr>
            </table>
            </div>
        </div>
        <div class="bookShelf">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
